enum Interest {
  READING
  MATH
  WRITING
  HOMEWORK
}

type Contact @model{
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  fullName: String!
  email: String! @isUnique
  phone: String!
  interest: Interest! 
}

type Login @model{
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  userName: String! @isUnique
  passWord: String!
}
