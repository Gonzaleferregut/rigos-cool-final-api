enum Interest {
  READING
  MATH
  WRITING
  HOMEWORK
}

type Contact @model{
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  fullName: String!
  email: String!
  phone: String!
  interest: Interest! @migrationValue(value: "READING")
}

type Login @model{
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  userName: String!
  passWord: String!
}
